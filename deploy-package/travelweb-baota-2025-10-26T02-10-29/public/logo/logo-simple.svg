<svg width="150" height="45" viewBox="0 0 150 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 山峰图标 -->
  <g transform="translate(5, 10)">
    <!-- 主山峰 -->
    <path d="M5 20 L12 8 L19 20 Z" fill="url(#mountainGradient)"/>
    <!-- 副山峰 -->
    <path d="M12 20 L19 12 L26 20 Z" fill="url(#mountainGradient)" opacity="0.8"/>
    <!-- 太阳 -->
    <circle cx="22" cy="10" r="3" fill="url(#sunGradient)"/>
  </g>
  
  <!-- 品牌名称 -->
  <text x="45" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    探索成都
  </text>
  <text x="45" y="32" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Explore
  </text>
</svg>