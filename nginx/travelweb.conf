    # allow 10.0.0.0/8;
    # deny all;
    
    # 基本认证（可选，双重保护）
    # auth_basic "Admin Area";
    # auth_basic_user_file /etc/nginx/.htpasswd;
    
    # 限制连接数
    limit_conn conn_limit 10;
    
    # 根目录
