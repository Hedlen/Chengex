<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- 背景装饰圆形 -->
  <circle cx="256" cy="256" r="200" fill="url(#mountainGradient)" opacity="0.1"/>
  
  <!-- 山峰图标 -->
  <g transform="translate(128, 170)">
    <!-- 主山峰 -->
    <path d="M32 172 L128 64 L224 172 Z" fill="url(#mountainGradient)"/>
    <!-- 副山峰 -->
    <path d="M128 172 L224 96 L320 172 Z" fill="url(#mountainGradient)" opacity="0.8"/>
    <!-- 太阳 -->
    <circle cx="270" cy="86" r="36" fill="url(#sunGradient)"/>
    <!-- 太阳光芒 -->
    <g stroke="url(#sunGradient)" stroke-width="8" opacity="0.6">
      <line x1="270" y1="25" x2="270" y2="40"/>
      <line x1="315" y1="41" x2="306" y2="50"/>
      <line x1="331" y1="86" x2="316" y2="86"/>
      <line x1="315" y1="131" x2="306" y2="122"/>
      <line x1="225" y1="131" x2="234" y2="122"/>
      <line x1="209" y1="86" x2="224" y2="86"/>
      <line x1="225" y1="41" x2="234" y2="50"/>
    </g>
  </g>
  
  <!-- 品牌名称 -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#mountainGradient)" text-anchor="middle">
    探索成都
  </text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" fill="#6b7280" text-anchor="middle">
    Explore Chengdu
  </text>
</svg>