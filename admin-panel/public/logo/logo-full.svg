<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="30" cy="30" r="25" fill="url(#mountainGradient)" opacity="0.1"/>
  
  <!-- 山峰图标 -->
  <g transform="translate(10, 15)">
    <!-- 主山峰 -->
    <path d="M5 25 L15 10 L25 25 Z" fill="url(#mountainGradient)"/>
    <!-- 副山峰 -->
    <path d="M15 25 L25 15 L35 25 Z" fill="url(#mountainGradient)" opacity="0.8"/>
    <!-- 太阳 -->
    <circle cx="30" cy="12" r="4" fill="url(#sunGradient)"/>
    <!-- 太阳光芒 -->
    <g stroke="url(#sunGradient)" stroke-width="1" opacity="0.6">
      <line x1="30" y1="5" x2="30" y2="7"/>
      <line x1="35" y1="8" x2="34" y2="9"/>
      <line x1="37" y1="12" x2="35" y2="12"/>
      <line x1="35" y1="16" x2="34" y2="15"/>
      <line x1="25" y1="16" x2="26" y2="15"/>
      <line x1="23" y1="12" x2="25" y2="12"/>
      <line x1="25" y1="8" x2="26" y2="9"/>
    </g>
  </g>
  
  <!-- 品牌名称 -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    探索成都
  </text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Explore Chengdu
  </text>
</svg>